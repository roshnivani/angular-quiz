<body class="container" style="justify-content: center;align-items: center;">

    <div class="center" style="font-size: medium;width:50% ;">

        <form>
            <fieldset class="form-group border p-3">
                <h2 style="text-align: center;">SubCategory</h2><br>
                <div class="form-group row">
                    <label for="form-check-input" class="col-sm-3 col-form-label">Sub Category</label>
                    <div class="col-sm-8">
                        <input type="text" name="subCatName" class="form-control"
                            [(ngModel)]="subCat.subCatName" /><br />
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="button" (click)="saveSubCategory()" class="btn btn-primary btn-lg">submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <body class="container" style="justify-content: center;align-items: center;">
            <div class="center" style="font-size: medium;width:50% ;">
                <table *ngIf="users" class="table table-bordered table-hover">
                    <thead>
                        <tr style="font-weight: bold;">
                            <td>SubCategory_Id</td>
                            <td>SubCategory_Name</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.subCatId}}</td>
                            <td>{{user.subCatName}}</td>
                            <td><button type="button" (click)="deleteSubCategory(user.subCatId)"
                                    class="btn btn-outline-primary">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body>
    </div>
</body>
